<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8" />
        <title>Apache Wicket Quickstart</title>
        <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
    </head>
    <body>
    <wicket:extend>
        <div class="container">
            <div id="bd">
                <h2>User Account Page</h2>
                <wicket:panel wicket:id="user-profile"></wicket:panel>
                <wicket:panel wicket:id="change-password"></wicket:panel>
                <!--<wicket:container wicket:id="components">
                    <wicket:container wicket:id="panel"/>
                </wicket:container>-->
                <p>
                    <a wicket:id="link-dsiable-password">Enable Change Password</a>
                </p>
                <p>
                    Please mention the correct Wicket version: <wicket:container wicket:id="version">1.5-SNAPSHOT</wicket:container>.
                </p>
            </div>
        </div>
    </wicket:extend>
</body>
</html>
